<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL::MI_BLOG</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, h3 {
            color: #0f0;
            text-transform: uppercase;
        }
        a {
            color: #0ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        .post-list li {
            margin-bottom: 20px;
        }
        .post-meta {
            color: #888;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            49% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TERMINAL::MI_BLOG</h1>
            <nav>
                <a href="#">[HOME]</a>
                <a href="#">[ABOUT]</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>&gt; MAIN_CONTENT</h2>
                <p>Curriculum info.</p>
            </section>
            <section>
                <h2>&gt; POSTS</h2>
                <ul class="post-list">
                    <li>
                        <span class="post-meta">[2023-08-24]</span>
                        <h3><a href="#">Hola mundo</a></h3>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 MI_BLOG | <a href="mailto:a01029708@tec.mx">a01029708@tec.mx</a></p>
            <p>
                <a href="https://github.com/MVRer">[GITHUB]</a>
                <a href="https://www.twitter.com/elmoro">[TWITTER]</a>
            </p>
        </footer>
        <div class="blink">&gt; _</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.querySelector('.container');
            container.innerHTML = '> Initializing...\n\n' + container.innerHTML;
            
            function typeWriter(text, i, fnCallback) {
                if (i < text.length) {
                    container.innerHTML = container.innerHTML.slice(0, -1) + text.charAt(i) + "_";
                    setTimeout(function() {
                        typeWriter(text, i + 1, fnCallback)
                    }, 50);
                } else if (typeof fnCallback == 'function') {
                    setTimeout(fnCallback, 700);
                }
            }
            
            function startTextAnimation(i) {
                if (i < container.children.length) {
                    let text = container.children[i].outerHTML;
                    container.innerHTML = container.innerHTML.slice(0, -1) + "\n" + ">";
                    typeWriter(text, 0, function(){
                        startTextAnimation(i + 1);
                    });
                }
            }
            
            setTimeout(function() {
                container.innerHTML = container.innerHTML.slice(0, -1);
                startTextAnimation(0);
            }, 1000);
        });
    </script>
</body>
</html>
