<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EdShield.co</title>
        <!-- Importando bootstrap--->
       <link rel="stylesheet" href="css/bootstrap.min.css" /> 
       <link rel="stylesheet" href="css/styles.css" />
      
   </head>
   <body> 
    <h1>EdShield.co</h1>
    <script>
        let letters = 'abcdefghijklmnopqrstuvwxyz'.split(''); // Or whatever array you want
        document.querySelector("h1").addEventListener('load', function() {
            setInterval(() => {
                this.innerText = this.innerText.split("")
                .map(char => letters[Math.floor(Math.random()* letters.length)])
                .join("");
            }, 100);
        });
    </script>
   


    
   </body>
</html>
