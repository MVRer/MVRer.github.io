---
layout: default
---
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/terminal.css" | relative_url }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <nav>
                {% for page in site.header_pages %}
                    <a href="{{ page.url | relative_url }}">[{{ page.title | upcase }}]</a>
                {% endfor %}
            </nav>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | upcase }} | <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        </footer>
        <div class="blink">&gt; _</div>
    </div>
    <script src="{{ "/assets/js/terminal.js" | relative_url }}"></script>
</body>
