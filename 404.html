<style type="text/css" media="screen">
  .terminal-content {
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 4em;
    margin: 30px 0;
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000;
  }
  p {
    font-size: 1.2em;
    margin: 10px 0;
  }
  .blink {
    animation: blinker 1s linear infinite;
  }
  @keyframes blinker {
    50% {
      opacity: 0;
    }
  }
</style>

<div class="terminal-content">
  <h1>Error 404</h1>

  <p><strong class="blink">></strong> <span class="blink">Ubicación no encontrada</span></p>
  <p>cd /home</p>
  <p>Redirigiendo a la página principal en <span id="countdown">5</span> segundos...</p>
</div>

<script>
  let count = 5;
  const countdown = setInterval(() => {
    count--;
    document.getElementById('countdown').textContent = count;
    if (count <= 0) {
      clearInterval(countdown);
      window.location.href = '/';
    }
  }, 1000);
</script>
